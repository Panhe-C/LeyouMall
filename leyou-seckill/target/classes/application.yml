server:
  port: 8091

spring:
  application:
    name: seckill-service
  datasource:
    url: jdbc:mysql:///hm49?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
  data:
    elasticsearch:
      cluster-name: elasticsearch
      cluster-nodes: 192.168.1.135:9300
  jackson:
    default-property-inclusion: non_null #配置json处理时忽略空值
  rabbitmq:
    host: 192.168.1.135
